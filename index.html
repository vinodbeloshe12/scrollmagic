<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinod Beloshe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>

<body>

    <div id="parallax1" class="parallaxParent">
        <div style="background-image: url(http://backgroundcheckall.com/wp-content/uploads/2017/12/professional-images-for-website-background-13.jpg);">

        </div>
        <div class="spacer s1">
            <div class="box2">
                <h1>Vinod BEloshe</h1>
                <p>Content 1</p>
                <a href="#" class="viewsource">view source</a>
            </div>
        </div>
    </div>


    <div id="parallax2" class="parallaxParent">
        <div style="background-image: url(https://www.digitalplatforms.co.za/wp-content/uploads/2015/11/Website-Design-Background.png);">
            <div class="spacer s1">
                <div class="box2 blue">
                    <p>Content 2</p>
                    <a href="#" class="viewsource">view source</a>
                </div>
            </div>
        </div>
    </div>

    <div id="parallax3" class="parallaxParent">
        <div style="background-image: url(http://easywebplans.com/wp-content/uploads/2015/12/Free-Download-Background-Images-For-Website-Design-4.jpg);"></div>
    </div>

    <script>
        // init controller
        var controller = new ScrollMagic.Controller({
            globalSceneOptions: {
                triggerHook: "onEnter",
                duration: "200%"
            }
        });

        // build scenes
        new ScrollMagic.Scene({
                triggerElement: "#parallax1"
            })
            .setTween("#parallax1 > div", {
                y: "80%",
                ease: Linear.easeNone
            })
            // .addIndicators()
            .addTo(controller);

        new ScrollMagic.Scene({
                triggerElement: "#parallax2"
            })
            .setTween("#parallax2 > div", {
                y: "80%",
                ease: Linear.easeNone
            })
            // .addIndicators()
            .addTo(controller);

        new ScrollMagic.Scene({
                triggerElement: "#parallax3"
            })
            .setTween("#parallax3 > div", {
                y: "80%",
                ease: Linear.easeNone
            })
            // .addIndicators()
            .addTo(controller);
    </script>
</body>

</html>
